name: "Build iOS app"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build_with_signing:
    runs-on: macos-26  # macOS 26 with Xcode 26 for iOS 26+ support
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:

      # Notify Slack - Build Starting
      - name: Notify Slack - Build Starting
        uses: act10ns/slack@v2
        with:
          status: starting
          channel: '#builds'
          message: |
            *Unmask Lab iOS Build Starting...*
            Branch: `${{ github.ref_name }}`
            Triggered by: ${{ github.actor }}
            Runner: macOS 26 (iOS 26 SDK)
        if: always()

      - name: Check Xcode and iOS SDK version
        run: |
          /usr/bin/xcodebuild -version
          xcodebuild -showsdks | grep iphoneos

      - name: checkout repository
        uses: actions/checkout@v4

      - name: Install the Apple certificate and provisioning profile
        id: install-cert
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # import certificate and provisioning profile from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          # create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Extract UUID from provisioning profile and install with UUID filename
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          PP_UUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" /dev/stdin <<< $(security cms -D -i $PP_PATH))
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$PP_UUID.mobileprovision
          
          # Output UUID for use in build step
          echo "PP_UUID=$PP_UUID" >> $GITHUB_OUTPUT
          
          # Debug: List installed profiles
          echo "Installed provisioning profile: $PP_UUID"
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Install CocoaPods
        id: cocoapods
        run: |
          gem install cocoapods
          pod install --repo-update

      - name: Create API Key file
        id: api-key
        env:
          APPSTORE_API_PRIVATE_KEY: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}
        run: |
          mkdir -p ~/private_keys
          echo -n "$APPSTORE_API_PRIVATE_KEY" > ~/private_keys/AuthKey_${{ secrets.APPSTORE_API_KEY_ID }}.p8

      - name: build archive
        id: build
        run: |
          xcodebuild -workspace SSMUtility.xcworkspace \
          -scheme "SSMUtility" \
          -archivePath $RUNNER_TEMP/SSMUtility.xcarchive \
          -sdk iphoneos \
          -configuration Release \
          -destination generic/platform=iOS \
          IPHONEOS_DEPLOYMENT_TARGET=26.0 \
          -authenticationKeyPath ~/private_keys/AuthKey_${{ secrets.APPSTORE_API_KEY_ID }}.p8 \
          -authenticationKeyID ${{ secrets.APPSTORE_API_KEY_ID }} \
          -authenticationKeyIssuerID ${{ secrets.APPSTORE_ISSUER_ID }} \
          -allowProvisioningUpdates \
          clean archive

      - name: export ipa
        id: export
        env:
          EXPORT_OPTIONS_PLIST: ${{ secrets.EXPORT_OPTIONS_PLIST }}
        run: |
          EXPORT_OPTS_PATH=$RUNNER_TEMP/ExportOptions.plist
          echo -n "$EXPORT_OPTIONS_PLIST" | base64 --decode -o $EXPORT_OPTS_PATH
          
          xcodebuild -exportArchive \
          -archivePath $RUNNER_TEMP/SSMUtility.xcarchive \
          -exportOptionsPlist $EXPORT_OPTS_PATH \
          -exportPath $RUNNER_TEMP/build \
          -authenticationKeyPath ~/private_keys/AuthKey_${{ secrets.APPSTORE_API_KEY_ID }}.p8 \
          -authenticationKeyID ${{ secrets.APPSTORE_API_KEY_ID }} \
          -authenticationKeyIssuerID ${{ secrets.APPSTORE_ISSUER_ID }} \
          -allowProvisioningUpdates

      - name: Upload application artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: ${{ runner.temp }}/build/SSMUtility.ipa
          retention-days: 3

      # Upload to TestFlight
      - name: Upload to TestFlight
        id: testflight
        uses: apple-actions/upload-testflight-build@v3
        with:
          app-path: ${{ runner.temp }}/build/SSMUtility.ipa
          issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPSTORE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}

      # Notify Slack - Build Result
      - name: Notify Slack - Build Result
        uses: act10ns/slack@v2
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
          channel: '#builds'
          message: |
            *Build ${{ job.status == 'success' && '✅ Succeeded' || '❌ Failed' }}*
            Branch: `${{ github.ref_name }}`
            ${{ job.status == 'success' && 'Uploaded to TestFlight!' || '' }}
        if: always()
